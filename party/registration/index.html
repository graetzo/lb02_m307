<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../static/styles/input-form.css" />
    <link rel="stylesheet" href="../../static/styles/htgawm-styles.css" />

    <title>How To Get Away with Murder</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../static/media/logos/logo1.png">

  </head>
  <body>
    <div class="container">
        <a href="../../index.html"><img src="../../static/media/logos/logo2.png" class="header-logo" alt="Logo HTGAWM"></a> <br>
        <form id="form" class="form">
            <div class="form-control">
              <label for="firstname">First name</label>
              <input type="text" id="firstname" placeholder="Enter first name" />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="lastname">Last name</label>
              <input type="text" id="lastname" placeholder="Enter last name" />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter username" />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Enter email" />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="mobile">Mobile</label>
              <input type="tel" id="mobile" placeholder="Enter phone number" />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password" />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="password2">Confirm password</label>
              <input type="password" id="password2" placeholder="Confirm password" />
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="checkbox">I have read the privacy policy.</label>
              <input type="checkbox" id="checkbox" name="checkbox" value="check" />
              <span id='message'></span>
              <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
      </form>
    </div>
    <script src="../../static/scripts/validate-inputs.js"></script>
  </body>
</html>
